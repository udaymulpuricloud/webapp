name: Spring Boot CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: Ud@R9603
          MYSQL_DATABASE: Assignment2
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and Test
        run: mvn clean install -Dspring.datasource.url=jdbc:mysql://localhost:3306/test_db -Dspring.datasource.username=root -Dspring.datasource.password=root_password

      - name: Run Application
        run: java -jar target/your-app.jar
